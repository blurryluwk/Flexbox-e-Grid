<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="padding">
        <p>header</p>
        <nav class="padding">
            <p>nav</p>
        </nav>
    </header>

    <main class="padding">
        <div>
            <p>main</p>
            <section class="padding" id="main-first-section">
                <p>section</p>
                <article class="padding">
                    <p>article</p>
                </article>
                <article class="padding">
                    <p>article</p>
                </article>
                <article class="padding">
                    <p>article</p>
                </article>
            </section>
            <section class="padding" id="main-second-section">
                <p>section</p>
            </section>
        </div>
        <aside class="padding">
            <p>aside</p>
            <section class="padding">
                <p>section</p>
            </section>
            <section class="padding">
                <p>section</p>
            </section>
        </aside>
    </main>

    <footer class="padding">
        <p>footer</p>
    </footer>
</body>
</html>
